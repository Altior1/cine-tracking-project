<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" />
    <div *ngIf="movieForm.get('title')?.invalid && movieForm.get('title')?.touched">
        Title is required.
    </div>

    <label for="director">Director:</label>
    <input id="director" formControlName="director" />
    <div *ngIf="movieForm.get('director')?.invalid && movieForm.get('director')?.touched">
        Director is required.
    </div>

    <label for="synopsis">Synopsis:</label>
    <textarea id="synopsis" formControlName="synopsis"></textarea>
    <div *ngIf="movieForm.get('synopsis')?.invalid && movieForm.get('synopsis')?.touched">
        Synopsis is required.
    </div>

    <label for="year">Release Year:</label>
    <input id="year" formControlName="year" type="month" />
    <div *ngIf="movieForm.get('year')?.invalid && movieForm.get('year')?.touched">
        Release Year is required.
    </div>

    <button type="submit" [disabled]="movieForm.invalid">Add Movie</button>
</form>
